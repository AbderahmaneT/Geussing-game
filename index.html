<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<div id="game" class="GradientBorder">

    <h1>Random Number Guessing Game</h1>
    <p>I've selected a random number from 1 to 30, and you'll have five tries to guess it.</p>
    <input id="guess" type="number" size="40" min="1" max="30" placeholder="Enter a number between 1 and 30">
    <br>
    <a href="#" id="submit">
        <center>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </center>
    </a>
    <p id="result"></p>
    <p id="attempts"></p>
    <a href="#" id="play-again">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Play Again
    </a>
    <p class="made-by">Made by NOVA</p>
</div>
<script src="game.js"></script>


</body>

</html>
